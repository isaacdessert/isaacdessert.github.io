    <style type="text/css">
@import url('https://rsms.me/inter/inter.css');

.card {
  
  --color-text: var(--color-primary-50);
  --color-accent: var(--color-secondary-50);
  
  --size-bezel: .5rem;
  --size-radius: 4px;
  
  line-height: 1.4;
  
  font-family: 'Inter', sans-serif;
  font-size: calc(.6rem + .4vw);
  color: var(--color-text);
  background: var(--color-neutral-50);
  font-weight: 300;
  padding: 0 calc(var(--size-bezel) * 3);
  text-align: start;
}

.headline {
  font-weight: 900;
}

.card {
  background: var(--color-neutral-50);
  padding: calc(4 * var(--size-bezel));
  margin-top: calc(4 * var(--size-bezel));
  border-radius: var(--size-radius);
  border: 3px solid var(--color-shadow, currentColor);
  box-shadow: .5rem .5rem 0 var(--color-shadow, currentColor);
  

}


.l-design-widht {
  max-width: 40rem;
  padding: 1rem;
}

.input {
	 position: relative;
}
 .input_label {
	 position: absolute;
	 left: 0;
	 top: 0;
	 padding: calc(var(--size-bezel) * 2) calc(var(--size-bezel) * 1.5);
	 margin: calc(var(--size-bezel) * 0.753px) calc(var(--size-bezel) * .5);
	 background: pink;
	 white-space: nowrap;
	 transform: translate(0,0);
	 transform-origin: 0 0;
	 background: var(--color-background);
	 transition: transform 120ms ease-in;
	 font-weight: bold;
	 line-height: 1.2;
}
 .input_field {
	 box-sizing: border-box;
	 display: block;
	 width: 100%;
	 border: 3px solid currentColor;
	 padding: calc(var(--size-bezel) * 1.5) var(--size-bezel);
	 color: currentColor;
	 background: transparent;
	 border-radius: var(--size-radius);
}
 .input_field:focus + .input_label, .input_field:not(:placeholder-shown) + .input_label {
	 transform: translate(.25rem,-65%) scale(.8);
	 color: var(--color-accent);
}

.button-group {
  flex: 1;
  margin-top: calc(var(--size-bezel) * 2.5);
  width: var(--size-bezel);
}

.clickable {
  color: currentColor;
  padding: var(--size-bezel) calc(var(--size-bezel) * 2);
  background: var(--color-accent);
  border-radius: var(--size-radius);
  font-weight: 900;
  color: var(--color-secondary-50);

  &[type=reset]{
    background: var(--color-neutral-50);
    font-weight: 200;
  } 
}

.clickable + .clickable {
  margin-left: calc(var(--size-bezel) * 2);
}

.clickable {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  /* Optional: Initial box-shadow for a "lifted" effect */
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.clickable:hover {
  transform: translateY(-5px); /* Moves the element up by 5 pixels */
  /* Optional: Increase box-shadow to enhance the "lifted" effect */
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.icon {
  display: inline-block;
  width: 1em; height: 1em;
  margin-right: .5em;
}

.hidden {
  display: none;
}

.clear {
    flex: 1;
    flex-grow: 4;
}

.container {
  display: flex;
}

</style>
